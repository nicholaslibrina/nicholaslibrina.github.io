<html>

        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/timeline.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>Nicholas Librina</title>

    <body onload="loadTranslation()">
        <!-- MENU -->

        <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
            <!-- Navbar content -->
            <a class="navbar-brand" data-tag="menu.name"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse justify-content-sm-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#home" data-tag="menu.home"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about-me" data-tag="menu.about-me"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio" data-tag="menu.portfolio"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-me" data-tag="menu.contact"></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- HOME -->
        
        <div id="home" class="home text-center py-5 bg-dark">
            <div class="text-centered py-5">
                <div class="py-5">
                    <h3 class="home-title-bold" data-tag="home.title-bold"></h3>
                    <h3 class="home-title pl-2" data-tag="home.title"></h3>
                </div>
                <img src="./assets/home.png" />
            </div>
        </div>
        <!-- CONTAINER -->
        <div class="container">
            
            <!-- ABOUT ME -->
            <div id="about-me" class="py-5">
                <div class="row pt-5">
                    <div class="col">
                        <img src="./assets/about-me.jpg" alt="technology" width="540px" />
                    </div>
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <h1 data-tag="about-me.title"></h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <span data-tag="about-me.text"></span>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
            <!-- END ABOUT ME -->

            <!-- TIMELINE / PORTFOLIO -->
            <div id="portfolio" class=" py-5">
                <div class="row pt-5">
                    <div class="col">
                        <h1 data-tag="timeline.title"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div id="timeline-desktop" class="timeline py-5">
                            <div class="row circle">
                                <div class="col text-right">
                                    <span class="pr-3" data-tag="timeline.first-data"></span>
                                </div>
                                <div class="col">
                                    <div class="pl-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title" data-tag="timeline.first-card-title"></h5>
                                                <p class="card-text" data-tag="timeline.first-card-text"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row circle py-5">
                                <div class="col">
                                    <div class="pr-3">
                                        <div class="card card-right">
                                            <div class="card-body">
                                                <h5 class="card-title" data-tag="timeline.second-card-title"></h5>
                                                <p class="card-text" data-tag="timeline.second-card-text"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <span class="pl-3" data-tag="timeline.second-data" ></span>
                                </div>
                            </div>
                            <div class="row circle py-5">
                                <div class="col text-right">
                                    <span class="pr-3" data-tag="timeline.third-data" ></span>
                                </div>
                                <div class="col">
                                    <div class="pl-3">
                                        <div class="card">
                                            <div class="card-body">
                                                <h5 class="card-title" data-tag="timeline.third-card-title"></h5>
                                                <p class="card-text" data-tag="timeline.third-card-text"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="timeline-mobile" class="timeline py-5">
                    <div class="row circle">
                        <div class="col">
                            <div class="card mt-5">
                                <div class="card-body">
                                    <span class="color-green" data-tag="timeline.first-data"></span>
                                    <h5 class="card-title" data-tag="timeline.first-card-title"></h5>
                                    <p class="card-text" data-tag="timeline.first-card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- END TIMELINE / PORTFOLIO -->

            <!-- CONTACT ME -->
            <div id="contact-me" class="row py-5">
                <div class="col">
                    <div class="py-4">
                        <h1 data-tag="contact-me.title"></h1>
                        <span data-tag="contact-me.text"></span>
                    </div>
                    <div class="card card-form">
                        <form id="mailForm" accept-charset="UTF-8" action="https://usebasin.com/f/dcf0538d3a36" enctype="multipart/form-data" method="POST">
                            <div class="form-group">
                                <label data-tag="contact-me.mail"></label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label data-tag="contact-me.body"></label>
                                <textarea name="message" class="form-control"></textarea required> 
                            </div>
                            <button type="submit" class="btn btn-primary float-right" data-tag="contact-me.submit"></button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- END CONTACT ME -->

        </div>
        <!-- END CONTAINER -->

        <!-- FOOTER -->
        <div class="footer bg-dark">
            <div class="row py-5">
                <div class="col text-center">
                    <div class="row">
                        <div class="col">
                            <a href="https://www.instagram.com/nicholaslibrina/"><i class="fab fa-instagram"></i></a>
                            <a href="https://github.com/nicholaslibrina"><i class="fab fa-github"></i></a>
                        </div>
                    </div>
                    <span class="pr-3" data-tag="footer.all-rights-reserved"></span>
                </div>
            </div>
        </div>
        <!-- END FOOTER -->

    </body>
